services:
  detection:
    build:
      context: ./DetectionService
    container_name: detection-service
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    depends_on:
      - prometheus

  recognition:
    build:
      context: ./RecognitionService
    container_name: recognition-service
    ports:
      - "8001:8001"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  metrics-collector:
      build:
        context: ./MetricsCollectorService 
      container_name: metrics-collector
      ports:
        - "9100:9100"
      restart: unless-stopped
      depends_on:
        - prometheus

  preprocess:
      build:
        context: ./PreprocessService
      container_name: preprocess-service
      ports:
        - "9200:9200"
      restart: unless-stopped
      depends_on:
        - prometheus

  grafana:
      image: grafana/grafana:latest
      container_name: grafana
      ports:
        - "3000:3000"
      environment:
        - GF_SECURITY_ADMIN_PASSWORD=admin
      depends_on:
        - prometheus